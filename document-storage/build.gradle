dependencies {
    // external
    api platform('org.dizitart:nitrite-bom:4.3.0'){
        exclude group: 'jakarta.xml.bind', module: 'jakarta.xml.bind-api'
    }
    api ('org.dizitart:nitrite-jackson-mapper') {
