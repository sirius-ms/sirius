        winUpdateUUID = '5e660105-397c-4ab7-8d7e-69b4ce2c9564'
        winMenuGroup = 'SIRIUS'
    }
    distInstaller.mustRunAfter(signDistImage)

    task signDistInstaller(dependsOn: distInstaller, group: 'distribution') {
        inputs.dir(distImage.outputDir)
        doLast {
            def source
            def target
            if (project.OS.isMacOsX()) {
                def macInstallerIdentity = findProperty('de.unijena.bioinf.build.MACOS_IDENTITY_ID') //just to check whether a certificate was given
                if (macInstallerIdentity != null && !macInstallerIdentity.isBlank()) {
                    source = Path.of(distImage.getImageDir().absolutePath.replace('.app', installerAppendix))
                    target = Path.of(distImage.getImageDir().absolutePath.replace('.app', "-SIGNED") + installerAppendix)
                    getLogger().lifecycle("Signing INSTALLER '$source'")
                    project.exec {
                        commandLine(["/usr/bin/productsign", "--timestamp", "--sign", "${macInstallerIdentity}",
                                     "$source", "$target"
                        ])
                    }

                    getLogger().lifecycle("Replacing source INSTALLER with signed installer")
                    if (target != null && source != null && Files.exists(target))
                        Files.move(target, source, StandardCopyOption.REPLACE_EXISTING)
                } else {
                    getLogger().warn("Could not find apple identity for signign installer. Skipping signing step")
                }
            } else if (project.OS.isWindows()) {
                def input = distImage.getImageDir().absolutePath + installerAppendix
                def certFile = findProperty('de.unijena.bioinf.build.WIN_INSTALLER_CERTIFICATE_FILE')
                getLogger().lifecycle("Cert File location to use: '$certFile'")
                if (certFile != null && !certFile.isBlank() && file(certFile).exists()) {
                    def searchPaths = [Path.of("${System.getenv("SystemDrive")}\\").resolve("Program Files (x86)").resolve("Windows Kits"), Path.of("${System.getenv("SystemDrive")}\\").resolve("Program Files").resolve("Windows Kits")]
                    getLogger().lifecycle("Searching recursively for signtool.exe in ${searchPaths}")
                    def signtoolExe = searchPaths.stream().filter({p -> Files.exists(p)}).flatMap({ p -> Files.walk(p) })
                            .filter({ p -> p.getFileName().toString().equalsIgnoreCase('signtool.exe') })
                            .findAny().orElseThrow({new FileNotFoundException("Could not find signtool.exe!")})
                            .toAbsolutePath().toString()

                    getLogger().lifecycle("Testing  signtool.exe found in '$signtoolExe'")
                    project.exec {
                        commandLine(["$signtoolExe", "/h"])
                        standardOutput = System.out
                    }

                    getLogger().lifecycle("Signing MSI installer using signtool.exe '$input'")
                    def c = ["$signtoolExe", "sign", "/debug", "/f", "${certFile}",
                             "/d", "Installer for the SIRIUS MS/MS analysis Software",
                             "/du", "https://bright-giant.com",
                             "/p", "${findProperty('de.unijena.bioinf.build.WIN_INSTALLER_CERTIFICATE_PW')}", "/v", "/fd", "SHA256",
                             "/tr", "\"${findProperty('de.unijena.bioinf.build.WIN_INSTALLER_CERTIFICATE_TIMESTAMP_URL')}\"", "/td", "SHA256", "$input"]
                    println(c)
                    project.exec {
                        commandLine(c)
                        standardOutput = System.out
                    }
                } else {
                    getLogger().warn("Could not find certificate file for signign installer. Skipping signing step")
                }
            } else if (project.OS.isLinux()) {
                println "Installer signing not yet implemented for Linux"
            }
        }
    }

    task macNotarize(dependsOn: signDistInstaller, group: 'distribution') {
        inputs.dir(distImage.outputDir)
        doLast {
            if (project.OS.isMacOsX()) {
                def appleId = findProperty('de.unijena.bioinf.build.MACOS_APPLE_ID')
                def appleIdPw = findProperty('de.unijena.bioinf.build.MACOS_APPLE_ID_PW')

                if (appleId != null && appleIdPw != null && !appleId.isBlank() && !appleIdPw.isBlank()) {
                    def pkg = Path.of(distImage.getImageDir().absolutePath.replace('.app', installerAppendix))
                    getLogger().lifecycle("Showing available providers")
                    project.exec {
                        commandLine(["xcrun", "altool", "--list-providers",
                                     "-u", "$appleId",
                                     "-p", "$appleIdPw"])
                    }

                    getLogger().lifecycle("Submit for  notarization")
                    String uuid = null
                    new ByteArrayOutputStream().withStream { os ->
                        project.exec {
                            commandLine(["xcrun", "altool", "--notarize-app", "--primary-bundle-id", "app.${distImage.imageName}-$version",
                                         "-u", "$appleId",
                                         "-p", "$appleIdPw",
                                         "--file", "$pkg"])
                            standardOutput = os
                        }
                        uuid = (os.toString().split(System.lineSeparator()) as List).stream().filter({ s -> s.contains("RequestUUID = ") }).findFirst() map({ s -> s.split("RequestUUID = ")[1].strip() }).orElseThrow()
                        println("Submitted Notarization Job with RequestUUID: $uuid")
                    }

                    Map<String, String> states = ["Status": "in progress"]
                    getLogger().lifecycle("Waiting  for  notarization")
                    while ("in progress" == states.get("Status")) {
                        new ByteArrayOutputStream().withStream { os ->
                            def c = ["xcrun", "altool", "--notarization-info", "${uuid}", "-u", "$appleId", "-p", "$appleIdPw"]
                            println(Arrays.toString(c))
                            project.exec {
                                commandLine(c)
                                standardOutput = os
                            }

                            states = (os.toString().split(System.lineSeparator()) as List).stream().map({ s -> s.split("\\s*[:]\\s*") as List })
                                    .collect(Collectors.toMap({ k -> k.get(0).strip() }, { v -> v.size() > 1 ? String.join(':', v.subList(1, v.size())).strip() : "N/A" }))
                            println(states)
                            println("Waiting 30s before retry...")
                        }
                        sleep(30000)
                    }

                    if (states.get("Status Code") == "0" && states.get("Status") == "success") {
                        new ByteArrayOutputStream().withStream { os ->
                            project.exec {
                                commandLine(["xcrun", "stapler", "staple", "${pkg}"])
                                standardOutput = os
                            }.assertNormalExitValue()
                            getLogger().lifecycle(os.toString())
                        }
                    } else {
                        getLogger().lifecycle("Status Code: " + states.get("Status Code"))
                        getLogger().lifecycle("Status: " + states.get("Status"))
                        getLogger().lifecycle("Status Message: " + states.get("Status Message"))
                        throw new GradleException("Error during notarization")
                    }
                } else {
                    getLogger().warn("Could not find apple id for notarization. Skipping notarization step")
                }
            }
        }
    }

    task createChecksums(type: Checksum) {
        mustRunAfter('distImageZip', 'distInstaller', 'macNotarize', 'signDistImage', 'signDistInstaller')
        inputFiles.setFrom(fileTree(dir: "$buildDir/distributions", includes: ['*.zip', '*.pkg', '*.deb', '*.msi']))
        outputDirectory.set(file("$buildDir/distributions"))
        checksumAlgorithm.set(Checksum.Algorithm.SHA256)
        appendFileNameToChecksum.set(true)
    }

    task distribution { group = 'distribution' }
    artifactoryPublish.dependsOn 'distribution'
}


