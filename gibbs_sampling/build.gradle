dependencies() {
    // deprecated for removal ->  use fastutil instead
    implementation 'net.sf.trove4j:core:3.1.0'

    //project
    api project(':sirius_api')

    api group: "org.openscience.cdk", name: "cdk-smiles", version: "$cdk_version"
    api group: "org.openscience.cdk", name: "cdk-data", version: "$cdk_version"
    api group: "org.openscience.cdk", name: "cdk-formula", version: "$cdk_version"

    testImplementation group: 'org.slf4j', name: 'slf4j-jdk14', version: "$slf4j_version"
    testImplementation project(':io')
}

allprojects {
    version =  siriusVersion
    dependencies {
        annotationProcessor project(':default_properties:processor')
    }
}